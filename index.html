<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Gains Yield Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="capitalgainsyieldRadio" name="variables" checked>
  <label for="capitalgainsyieldRadio">Capital gains yield</label>

  <input type="radio" id="boughtpriceRadio" name="variables" disabled>
  <label for="boughtpriceRadio">Bought price</label>

  <input type="radio" id="currentpriceRadio" name="variables">
  <label for="currentpriceRadio">Current price</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Bought price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Current price</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
